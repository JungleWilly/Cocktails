<form [formGroup]="cocktail" (ngSubmit)="createCocktail()">
  <div class="form-group">
    <label for="">Nom :</label>
    <input formControlName="name" class="form-control" type="text" />
  </div>
  <div class="form-group">
    <label for="">Image :</label>
    <input formControlName="img" class="form-control" type="text" />
  </div>
  <div class="form-group">
    <label for="">Description :</label>
    <textarea formControlName="desc" class="form-control"></textarea>
  </div>
  <hr />
  <button class="btn btn-success" type="button" (click)="addIngredient()">
    Ajouter ingr√©dient
  </button>
  <hr />
  <div FormArrayName="ingredients">
    <div
      [formGroup]="ingredient"
      class="form-group row"
      *ngFor="let ingredient of ingredients.controls"
    >
      <input
        placeholder="name"
        formControlName="name"
        class="form-control col-8"
        type="text"
      />
      <input
        placeholder="quantity"
        formControlName="quantity"
        class="form-control col-4"
        type="number"
      />
    </div>
  </div>
  <hr />
  <button [disabled]="cocktail.invalid" class="btn btn-primary">
    Sauvegarder
  </button>
  <button class="btn btn-outline-secondary" routerLink="../">
    Annuler
  </button>
</form>
