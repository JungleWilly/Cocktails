<div class="row">
  <div class="col-4">
    <img
      class="img-fluid"
      style="max-height: 150px;"
      [src]="cocktail.img"
      [alt]="cocktail.name"
    />
  </div>
  <h3 class="col-8">{{ cocktail.name }}</h3>
</div>
<hr />
<div class="row">
  <p class="col-12">{{ cocktail.desc }}</p>
</div>
<hr />
<div class="row">
  <ul class="list-group col-12">
    <li
      class="list-group-item list-group-item-action d-flex"
      *ngFor="let ingredient of cocktail.ingredients"
    >
      {{ ingredient.name }}
      <span class="badge badge-pill badge-secondary ml-auto">{{
        ingredient.quantity
      }}</span>
    </li>
  </ul>
</div>
<hr />
<div class="row">
  <button class="btn btn-success" [routerLink]="getUrl()">
    Editer cocktail
  </button>
  <button
    class="btn btn-outline-secondary ml-auto"
    (click)="addPanier(cocktail.ingredients)"
  >
    Ajoutez
  </button>
</div>
